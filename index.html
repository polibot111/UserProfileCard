<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/prohot(1).jpg" width="90px" height="90px" style="border-radius: 50%;">
                    <h3>Furkan Kerim Ko√ßhan</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fab fa-twitch"></i>
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <i class="fab fa-steam"></i>
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-gamepad"></i>
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-book"></i>
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="images/joystick.png" width="90px" height="90px">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text"/>
                </div>
                    <div class="cards">
                        <div class="card">
                            <img src="images/Games/1077867.jpg" alt="">
                            <div class="card-info">
                                <h2>Assasins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60$</h2>
                        </div>
                        <div class="card">
                            <img src="images/Games/927025.png" alt="">
                            <div class="card-info">
                                <h2>Cyberpunk 2077</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60$</h2>
                        </div>
                        <div class="card">
                            <img src="images/Games/241612.jpg" alt="">
                            <div class="card-info">
                                <h2>Crysis 3</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60$</h2>
                        </div>
                    </div>
                
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
